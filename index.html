<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Currency Converter</title>
</head>

<body>
    <img src="./assets/money.gif" alt="Coin GIF" class="gif">
    <div class="container-main">
        <label for="convert-from" id="convert-from-label">Convert <b>From</b> <br>
            <select id="convert-from">
                <option value="real">
                    R$ Real Brasileiro
                </option>
                <option value="dollar">
                    US$ US Dollar
                </option>
                <option value="euro">
                    € Euro
                </option>
                <option value="libra">
                    £ Libra
                </option>
                <option value="bc">
                    BitCoin
                </option>
            </select>
        </label>
        <br>
        <label for="convert-for" id="convert-for-label">Convert <b>To</b> <br>
            <select id="convert-for">
                <option value="dollar">
                    US$ US Dollar
                </option>
                <option value="euro">
                    € Euro
                </option>
                <option value="libra">
                    £ Libra
                </option>
                <option value="bc">
                    BitCoin
                </option>
                <option value="real">
                    R$ Real Brasileiro
                </option>
            </select>
        </label>
        <br>
        <label for="amount" id="amount-label"> <b>Amount</b> <br>
            <input type="number" id="amount" placeholder="Ex: 10000.00">
        </label>
        <br>
        <button class="convert-button">Convert</button>
        
        <div class="conversion">
            <div class="from-amount">
                    <img src="./assets/real.png" alt="Brazil Flag" class="from-amount-img">
                    <p class="from-amount-p">R$ 0,00</p>
            </div>
            <img src="./assets/arrow.png" alt="arrow" class="arrow">
            <div class="for-amount">
                    <img src="./assets/dollar.png" alt="USA Flag" class="for-amount-img">
                    <p class="for-amount-p">US$ 0.00</p>
            </div>
        </div>
    </div>
</body>

<script src="script.js"></script>

</html>
